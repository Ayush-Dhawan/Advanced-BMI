<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator with Gauge Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <div class="calculator">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>

      <label for="height">Height (m):</label>
      <input type="number" id="height" step="0.01" placeholder="Enter your height" required>

      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div id="result" class="result">
      <!-- Result and analysis will be displayed here -->
    </div>

    <div class="gauge-container">
      <h2>Your BMI Position on the Chart:</h2>
      <div class="gauge">
        <svg id="bmiGauge" width="200" height="100">
          <path d="M10 90 Q100 10 190 90" fill="none" stroke="#ccc" stroke-width="10"/>
          <path d="M10 90 Q100 10 190 90" fill="none" stroke="#28a745" stroke-width="10" stroke-dasharray="0, 60, 60, 60"/>
          <line id="needle" x1="100" y1="90" x2="100" y2="20" stroke="red" stroke-width="3"/>
        </svg>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
